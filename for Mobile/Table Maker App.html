<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

*{
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    font-size: 20px;
}

    </style>
    <title>Document</title>
</head>

<body>
    <div class="table">
        <h4>Enter Your Required Table Number</h4>
        <input id="mytablenumber" type="number" placeholder="Enter Any Number" alt="">
    </div>
    <div class="number">
        <h4>Enter Your Required Table Length</h4>
        <input id="mytablelength" type="number" placeholder="Enter Any Number" alt="">
    </div>
    <br>
    <div class="find">
        <button onclick="execute()">Submit</button>
    </div>
</body>
<script>

function execute() {
    var tableValue = document.getElementById("mytablenumber").value;
    var tableLength = document.getElementById("mytablelength").value;
    for (var table = 1; table <= tableLength; table++) {
        document.write(tableValue + "x" + table + "=" + (table * tableValue) + "<br>");
    }
}

</script>

</html>
